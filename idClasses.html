<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes in HTML, this is in Vid 10</title>
</head>
<body>
    <h2> IDS and CLASSES tutorial </h2>
    <!-- here many classes can be included by giving the names of the classes by separatiing the with a space -->
    <!-- A CLASS CAN be placed in many elements and vice versa -->
    <!-- BUT ID iss unique -->
    <div id="mainbox" class = "redBg blackborde"></div>
    <!-- Emmet -->
    <!-- Emmet TAKES DIV TAG AS DEFAULT -->
    <!-- . is for class && # is for id -->
    <!-- to get emmett code(a shortcut) element.classname for class && e eg. span.redBG the code below will occurr -->
    <span class="redBg"></span>
    <!-- elementname#idname gives the code below eg:
    span#mainbox gives the code below -->
    <span id="mainbox"></span>
    <!-- ,blackBackgroud gives the below code -->
    <div class="blackBackground"></div>
    <!-- for multiple classes use this : div.redBg.blackBorder.andOtherClasses which gives the below code-->
    <div class="redBg blackBorder otherClasses"></div>

    <!-- Creating multipl elemnts with emmet -->
    <!-- span.myclass.myClass2.myCLass3 + <Tab> or *3 for 3 lines of the same -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
</body>
</html>
