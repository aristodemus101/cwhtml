<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tut</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj ={
            name: "Harry",
            channel: "CWH",
            friend: "Lauki"
        }
        console.log(jsonObj);
        let myjsonStr = JSON.stringify(jsonObj);
        console.log(myjsonStr);

        myjsonStr = myjsonStr.replace("Harry","Divyaansh");
        console.log(myjsonStr);

        newJsonObj = JSON.parse(myjsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
