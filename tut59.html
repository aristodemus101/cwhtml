    <script>
        console.log("This is a date and time tut")
        let now = new Date();
        console.log(now); //gives todays date and time

        let dt = new Date(1110); //the parameter is in refernce
        console.log(dt) //shows time from 1970 as refernece

        let newDate = new Date("2029-09-30");
        // let newDate = new Date(year,month,date,hours,minutes,seconds,milliseconds);
        //JS counts months from 0 to 11

        let yr = newDate.getFullYear();
        console.log("The year is ",yr);
        console.log(newDate);

        let hours = newDate.getHours();
        console.log("the hour is,",hours);

        newDate.setDate(12);
        console.log(newDate);
