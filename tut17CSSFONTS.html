<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Rowdies', cursive; 
            font-size: 22px;
            /* A pixel is 1/96th of an Inch */
            /* em is the distance between the text and the text above it */
            line-height: 8em;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h2> CSS FONTS</h2>
    <p> Let's play with Fonts Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    
</body>
</html>
