<html lang="en">
<head>

    <title>CSS tutorial</title>
    <!-- between external and internal css whichever is writtern later superseeds, as in if the link tag was given below the style tag it woudl take precedence over style tag -->

    <link rel="stylesheet" href="tut13CSSone.css">

    <style>
        p{
            color:red;
            /* to give importance use this importnat as shown below */
            background-color: purple !important;

</head>
