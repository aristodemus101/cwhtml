<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in JS</title>
</head>
<body>
    <div class="container">
        This is Math tutorial
    </div>
    <script>
        let m = Math;
        console.log(m); //printing the math object

        //printing the constants from math object
        console.log("The value of Math.E is", Math.E);
        console.log("The value of Math.PI is", Math.PI);
        console.log("The value of Math.LN2 is", Math.LN2);
        console.log("The value of Math.LOG2 is", Math.LOG2E);

        //printing the functions
        let a = 34.223;
        let b = 89;

        console.log("The value of a and b is",a,b);
        console.log("The value of a and b rounded is" ,Math.round(a), Math.round(b));
        console.log("3 raised to power 5 is ", Math.pow(3,5));


        //generating a random number
        let r = Math.random();
        a= 1;
        b=100;
        //Number b/w a and b is = a + (b-a)*Math.random();
        let r1 = a+(b-a)*Math.random();
        console.log("THe random number is ",r);
        console.log("THe random number is ",Math.round(r1));
    </script>
</body>
</html>
