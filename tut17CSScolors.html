<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        h3{
            color:yellow;
            font-family: 'Courier New', Courier, monospace;
        }
        #firstPara{
            font-size: 22px;
            color: blueviolet;  /*color by name*/
        }
        #secondPara{
            color: rgb(0,255,0);
            font-size: 22px;
        }
        #thirdPara{
            color: #ce1515; /* hex color values*/
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h3> this is heading</h3> 
    <p id="firstPara"> This is para from first box</p>

    <h3> this is heading</h3>
    <p id="secondPara"> This is para from second box</p>

    <h3> this is heading</h3>
    <p id="thirdPara"> This is para from third box</p>
</body>
</html>
